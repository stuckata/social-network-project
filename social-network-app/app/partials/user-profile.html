<div class="col-md-12 btn-primary" id="newsFeedContainer">
    <div>
        <a>
            <img class="img-thumbnail" ng-if="!selectedUser.profileImageData" src="/img/no_img.jpg" style="width: 100px; height: 100px;">
            <img class="img-thumbnail" alt="100x100" ng-src="{{selectedUser.profileImageData}}"
                data-holder-rendered="true" style="width: 100px; height: 100px;" ng-if="selectedUser.profileImageData"></a>
        <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
        <b>{{selectedUser.name}}</b>
        <button type="button" class="btn btn-success" ng-hide="{{selectedUser.isFriend || selectedUser.hasPendingRequest}}" ng-click="sendFriendRequest(selectedUser.username)">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
            <span class="glyphicon-class">Send friend request</span>
        </button>
    </div>
</div>
<div class="container col-md-12">
    <div class="col-md-6 col-md-offset-1">
        <!-- posts -->
        <div ng-repeat="post in wall">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a>
                        <img class="img-thumbnail" ng-if="!post.author.profileImageData" src="/img/no_img.jpg" style="width: 50px; height: 50px;">
                        <img class="img-thumbnail" ng-if="post.author.profileImageData" alt="100x100" ng-src="{{post.author.profileImageData}}"
                data-holder-rendered="true" style="width: 50px; height: 50px;"></a>
                    <span>
                        <b>{{post.author.name}}</b>
                    </span>
                    <span class="col-md-offset-1">
                        <b>{{post.date | date:'dd-MM-yyyy HH:mm'}}</b>
                    </span>
                </div>
                <div class="panel-body">
                    <p>{{post.postContent}}</p>
                    <div class="col-md-6 col-md-offset-8">
                        <button type="button" class="btn btn-xs btn-primary" ng-hide="{{post.liked}}">
                            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                            <span class="glyphicon-class">({{post.likesCount}}) Like</span>
                        </button>
                        <button type="button" class="btn btn-xs btn-danger" ng-show="{{post.liked}}">
                            <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                            <span class="glyphicon-class">({{post.likesCount}}) Unlike</span>
                        </button>
                        <button type="button" class="btn btn-xs btn-defaut" ng-click="post.showComments = !post.showComments">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                            <span class="glyphicon-class">({{post.totalCommentsCount}}) Comments</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- comments -->
            <div ng-repeat="comment in post.comments" ng-show="post.showComments">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a>
                           <img class="img-thumbnail" ng-if="!comment.author.profileImageData" src="/img/no_img.jpg" style="width: 50px; height: 50px;">
                            <img class="img-thumbnail" ng-if="comment.author.profileImageData" alt="100x100" ng-src="{{comment.author.profileImageData}}"
                data-holder-rendered="true" style="width: 50px; height: 50px;"></a>
                        <span>
                            <b>{{comment.author.name}}</b>
                        </span>
                        <span class="col-md-offset-1">
                            <b>{{comment.date | date:'dd-MM-yyyy HH:mm'}}</b>
                        </span>
                    </div>
                    <div class="panel-body">
                        <p>{{comment.commentContent}}</p>
                        <div class="col-md-6 col-md-offset-10">
                            <button type="button" class="btn btn-xs btn-default" ng-hide="{{comment.liked}}">
                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                                <span class="glyphicon-class">({{comment.likesCount}}) Like</span>
                            </button>
                            <button type="button" class="btn btn-xs btn-danger" ng-show="{{comment.liked}}">
                                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                                <span class="glyphicon-class">({{comment.likesCount}}) Unlike</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- comments -->
        </div>
        <!-- posts -->
    </div>
    <div class="col-md-4 col-md-offset-1" ng-show="selectedUser.isFriend">
        <!-- friends -->
        <div class="list-group">
            <div class="list-group-item active">
                <h4 class="list-group-item-heading">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>({{friends.length || 0}}) Friends</h4>
            </div>
            <a href="" class="list-group-item" ng-repeat="friend in friends" ng-click="openUserProfile(friend)">
                <img class="img-thumbnail" ng-if="!friend.profileImageData" src="/img/no_img.jpg" style="width: 50px; height: 50px;">
              <img ng-src="{{friend.profileImageData}}" ng-if="friend.profileImageData"
            data-holder-rendered="true" style="width: 50px; height: 50px;">
            <span>
               <b>{{friend.name}}</b>
            </span>
            </a>
        </div>
        <!-- friends -->
    </div>
</div>
