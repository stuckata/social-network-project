<div ng-include="'/partials/user/toolbar.html'"></div>
<div class="col-md-12 btn-primary" id="newsFeedContainer">
    <div>
        <a>
            <img class="img-thumbnail" ng-if="!selectedUser.profileImageData" src="/img/no_img.jpg" style="width: 100px; height: 100px;">
            <img class="img-thumbnail" alt="100x100" ng-src="{{selectedUser.profileImageData}}"
                data-holder-rendered="true" style="width: 100px; height: 100px;" ng-if="selectedUser.profileImageData"></a>
        <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
        <b>{{selectedUser.name}}</b>
        <button type="button" class="btn btn-success" ng-hide="{{selectedUser.isFriend || selectedUser.hasPendingRequest}}"
        ng-click="sendFriendRequest(selectedUser.username)">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
            <span class="glyphicon-class">Send friend request</span>
        </button>
    </div>
</div>
<div class="container col-md-12">
    <div class="col-md-6 col-md-offset-1">
        <div class="panel panel-success">
                    <div class="panel-heading">
                        <a>
                           <img class="img-thumbnail" ng-if="!currentUserInfo.profileImageData" src="/img/no_img.jpg" style="width: 50px; height: 50px;">
                            <img class="img-thumbnail" ng-if="currentUserInfo.profileImageData" alt="100x100" ng-src="{{currentUserInfo.profileImageData}}"
                data-holder-rendered="true" style="width: 50px; height: 50px;"></a>
                        <span>
                            <b>{{currentUserInfo.name}}</b>
                        </span>
                    </div>
                    <div class="panel-body">
                        <textarea ng-model="postContent" cols="70" rows="2"></textarea>
                        <div class="col-md-6 col-md-offset-10">
                            
                            <button type="button" class="btn btn-success" ng-click="postMessage(selectedUser.username, postContent)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon-class">Publish</span>
            </button>
                            
                        </div>
                    </div>
                </div>
        <div ng-include="'/partials/user/posts.html'"></div>
    </div>
    <div class="col-md-4 col-md-offset-1" ng-show="selectedUser.isFriend">
        <!-- friends -->
        <div class="list-group">
            <div class="list-group-item active">
                <h4 class="list-group-item-heading">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>({{friends.length || 0}}) Friends</h4>
            </div>
            <a href="" class="list-group-item" ng-repeat="friend in friends" ng-click="openUserProfile(friend)">
                <img class="img-thumbnail" ng-if="!friend.profileImageData" src="/img/no_img.jpg" style="width: 50px; height: 50px;">
              <img ng-src="{{friend.profileImageData}}" ng-if="friend.profileImageData"
            data-holder-rendered="true" style="width: 50px; height: 50px;">
            <span>
               <b>{{friend.name}}</b>
            </span>
            </a>
        </div>
        <!-- friends -->
    </div>
</div>
