<div class="jumbotron col-md-12 vcenter">
  <h1>Social Network</h1>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 alert alert-danger" role="alert" ng-show="loginFailedAlert">
    <strong>Login Failed!</strong>{{loginError}}</div>
  <!-- login -->
  <div class="col-md-4 col-md-offset-4">
    <form class="form-signin">
      <h2 class="form-signin-heading">Sign in</h2>
      <b>Username:</b>
      <input type="text" id="inputUsername" class="form-control" placeholder="username..." required autofocus ng-model="user.loginUsername">
      <b>Password:</b>
      <input type="password" id="inputPassword" class="form-control" placeholder="password..." required ng-model="user.loginPassword">
      <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="login(user)">Sign in</button>
      <h2 class="form-signin-heading">Or Register here:</h2>
      <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="registerView()">Register</button>
    </form>
  </div>
  <!-- login end -->
</div>
