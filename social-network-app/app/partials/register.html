<div class="jumbotron col-md-12 vcenter">
  <h1>Social Network</h1>
</div>
<div class="col-md-4 col-md-offset-4 alert alert-danger" role="alert" ng-show="RegisterFailedAlert">
  <strong>Registration Failed</strong>
  <span ng-repeat="err in registerError">{{err}}</span>
</div>
<!-- register -->
<div class="col-md-4 col-md-offset-4">
  <form class="form-signin">
    <h2 class="form-signin-heading">Register</h2>
    <b>Username:</b>
    <input type="text" id="inputUsernameRegister" class="form-control" placeholder="username..." required autofocus
    ng-model="user.username">
    <b>Password:</b>
    <input type="password" id="inputPasswordRegister" class="form-control" placeholder="password..." required ng-model="user.password">
    <b>Confirm Password:</b>
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="confirm password..."
    required ng-model="user.confirmPassword">
    <b>Name:</b>
    <input type="text" id="name" class="form-control" placeholder="name..." required autofocus ng-model="user.name">
    <b>Email:</b>
    <input type="email" id="email" class="form-control" placeholder="email..." required autofocus ng-model="user.email">
    <b>Gender:</b>
    <div class="radio">
      <label>
        <input type="radio" name="gender" ng-model="user.gender" value="1">
        <b>Male</b>
      </label>
      <label>
        <input type="radio" name="gender" ng-model="user.gender" value="2">
        <b>Female</b>
      </label>
      <label>
        <input type="radio" name="gender" ng-model="user.gender" value="0">
        <b>Other</b>
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="register(user)">Register</button>
    <h2 class="form-signin-heading">Or Login here:</h2>
    <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="loginView()">Login</button>
  </form>
</div>
<!-- register end -->
